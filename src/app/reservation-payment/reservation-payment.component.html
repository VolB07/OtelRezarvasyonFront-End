<div class="reservation-payment-form container">
  <h2>Rezervasyon ve Ödeme</h2>

  <!-- Rezervasyon Bilgileri -->
  <section class="reservation-section">
    <h3>Rezervasyon Bilgileri</h3>
    
    <div class="form-group">
      <label for="hotelName">Otel Adı:</label>
      <span id="hotelName">{{ hotel?.name || 'Yükleniyor...' }}</span>
    </div>
    
    <div class="form-group">
      <label for="roomType">Oda Tipi:</label>
      <span id="roomType">{{ selectedRoom?.roomTypeName || 'Yükleniyor...' }}</span>
    </div>

    <!-- Giriş ve Çıkış Tarihleri -->
    <div class="date-inputs">
      <div class="form-group">
        <label for="checkInDate">Giriş Tarihi:</label>
        <input id="checkInDate" type="date" [(ngModel)]="checkInDate" class="form-control" (change)="calculateTotalPrice()" required>
      </div>

      <div class="form-group">
        <label for="checkOutDate">Çıkış Tarihi:</label>
        <input id="checkOutDate" type="date" [(ngModel)]="checkOutDate" class="form-control" (change)="calculateTotalPrice()" required>
      </div>
    </div>

    <div class="form-group">
      <label for="totalPrice">Toplam Fiyat:</label>
      <span id="totalPrice">{{ totalPrice }}₺</span>
    </div>
  </section>

  <!-- Ödeme Bilgileri -->
  <section class="payment-section">
    <h3>Ödeme Bilgileri</h3>

    <div class="form-group">
      <label for="cardNumber">Kart Numarası:</label>
      <input id="cardNumber" type="text" [(ngModel)]="cardNumber" class="form-control" maxlength="16" placeholder="Kart numarası" required>
    </div>

    <div class="form-group">
      <label for="expiryDate">Son Kullanma Tarihi:</label>
      <input id="expiryDate" type="text" [(ngModel)]="expiryDate" class="form-control" placeholder="MM/YY" maxlength="5" required>
    </div>

    <div class="form-group">
      <label for="cvv">CVV:</label>
      <input id="cvv" type="text" [(ngModel)]="cvv" class="form-control" maxlength="3" placeholder="CVV" required>
    </div>
  </section>

  <!-- İşlem Onay Butonu -->
  <div class="form-group">
    <button class="submit-button btn btn-primary" (click)="createReservation()" [disabled]="!checkInDate || !checkOutDate || !cardNumber || !expiryDate || !cvv">
      Rezervasyon ve Ödeme Yap
    </button>
  </div>

</div>
