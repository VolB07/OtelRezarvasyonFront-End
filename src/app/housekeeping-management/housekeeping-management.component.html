<div class="housekeeping-management-container">
    <h1>Housekeeping Yönetimi</h1>
  
    <!-- Dropdown Menü -->
    <div class="dropdown-menu">
      <select [(ngModel)]="selectedSection" (change)="onSectionChange()">
        <option value="cleaningStatus">Temizlik Durumu</option>
        <option value="taskAssignment">Görev Atama</option>
      </select>
    </div>
  
    <!-- Form İçeriği -->
    <div class="form-content">
      <!-- Temizlik Durumu -->
      <div *ngIf="selectedSection === 'cleaningStatus'" class="form-section">
        <h2>Temizlik Durumu Güncelle</h2>
        <div class="form-row">
          <label for="roomSelect">Oda Seçimi</label>
          <select id="roomSelect" [(ngModel)]="selectedRoom">
            <option *ngFor="let room of rooms" [value]="room.id">
              {{ room.name }}
            </option>
          </select>
        </div>
        <div class="form-row">
          <label for="cleanStatus">Durum</label>
          <select id="cleanStatus" [(ngModel)]="cleanStatus">
            <option value="clean">Temiz</option>
            <option value="dirty">Kirli</option>
            <option value="in-progress">Devam Ediyor</option>
          </select>
        </div>
        <button >Durumu Güncelle</button>
      </div>
  
      <!-- Görev Atama -->
      <div *ngIf="selectedSection === 'taskAssignment'" class="form-section">
        <h2>Görev Atama</h2>
        <div class="form-row">
          <label for="taskDescription">Görev Tanımı</label>
          <input
            type="text"
            id="taskDescription"
            [(ngModel)]="newTask.description"
            placeholder="Görev tanımını girin"
          />
        </div>
        <div class="form-row">
          <label for="assignedTo">Atanan Kişi</label>
          <select id="assignedTo" [(ngModel)]="newTask.assignedTo">
            <option *ngFor="let employee of employees" [value]="employee.id">
              {{ employee.name }}
            </option>
          </select>
        </div>
        <div class="form-row">
          <label for="priority">Öncelik</label>
          <select id="priority" [(ngModel)]="newTask.priority">
            <option value="low">Düşük</option>
            <option value="medium">Orta</option>
            <option value="high">Yüksek</option>
          </select>
        </div>
        <button >Görev Atama</button>
      </div>
  
      
      
    </div>
  </div>
