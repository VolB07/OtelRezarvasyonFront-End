<div class="communication-container">
  <!-- Hamburger Menü -->
  <div class="hamburger-menu" [class.active]="isSidebarVisible" (click)="toggleSidebar()">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>



  <!-- Yan Menü -->
  <div class="sidebar" [class.active]="isSidebarVisible">
    <a href="/" class="back-link">Ana Sayfa</a>
    <ul class="menu">
      <li><a class="links" href="/profile">Hesabım</a></li>
      <li><a class="links" href="/reservations">Rezarvasyonlarım</a></li>
      <li><a class="links" href="/communication">Yardım ve Destek</a></li>
    </ul>
  </div>

  <div class="content">
    <!-- Form ve içerik buraya gelecek -->
    <h2>Yardım & Destek</h2>
    <!-- Form -->
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
      <!-- Form Grupları -->
      <div class="form-group">
        <label for="subject">Başlık</label>
        <input type="text" id="subject" formControlName="subject" placeholder="Başlık giriniz" />
      </div>
      <div class="form-group">
        <label for="name">Ad</label>
        <input type="text" id="name" formControlName="name" placeholder="Adınızı giriniz" />
      </div>
      <div class="form-group">
        <label for="email">E-posta</label>
        <input type="email" id="email" formControlName="email" placeholder="E-posta adresinizi giriniz" />
      </div>
      <div class="form-group">
        <label for="message">Mesaj</label>
        <textarea id="message" formControlName="message" rows="5" placeholder="Mesajınızı yazınız"></textarea>
      </div>
      <button type="submit" class="submit-button">Gönder</button>
    </form>

    <h2>Destek İsteklerim</h2>
    <!-- Tablo -->
    <table class="support-requests-table">
      <thead>
        <tr>
          <th>Başlık</th>
          <th>Durum</th>
          <th>Gönderim Tarihi</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let request of supportRequests">
          <td>{{ request.subject }}</td>
          <td>{{ request.status }}</td>
          <td>{{ request.created_at | date: 'short' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
